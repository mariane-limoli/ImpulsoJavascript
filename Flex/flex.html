<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução Flex</title>
    <style>
        .flex-container{
            display: flex;
            border: 1px solid black;
        }
        .item{
            background-color: darkolivegreen;
            color: white;
            font-size: 24px;
            text-align: center;
            margin: 2px;
        }
        .flex-1{
            flex: 1;
        }
        .flex-2{
            flex: 2;
        }

    </style>
</head>
<body>
    <p>Flex-1 (grow=1, shrink=1, basis=0</p>
    <div class="flex-container">
        <div class="item flex-1">AA</div>
        <div class="item flex-1">BBBB</div>
        <div class="item flex-1">C</div>
        <div class="item flex-1">D</div>
    </div>
    <p>Flex-mix</p>
    <div class="flex-container">
        <div class="item flex-2">AA</div>
        <div class="item flex-1">BBBB</div>
        <div class="item flex-1">C</div>
        <div class="item flex-1">D</div>
    </div>
</body>
</html>
